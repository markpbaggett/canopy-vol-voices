of City Finance Cospany after a complaint was given in the NAACP office of extreme discourtesy to clients of City- Finance. The clients late with a due payment, were called by an employee who used very abusive language in demanding the due payment. The manager of the branch office involved bac:ed up the employee accused of using the very vulgar language. Reply from the president of City Finance indicated that an investigation had been made, in which there was a denial of cursing by the employees. From his findings he felt there was a loss of temper by both parties involved. He further stated that steps are being made to avoid an occurrence of this type in the future.\r\nIV.\r\nhISS SOCIAL-BELLE CONTEST:\r\nThe \"Miss Social Belle\" Contest, a fund raising project for the purpose of securing necessary leonies to ()ay fined on the religious disturbance case and meet other nressing needs both nationally and locally, is now in its third week. Fourteen young ladies bein- sponsored by various businesses, Social, civic and political organizations are aspiring to be \"Miss Social Belle\" of 1964. aeekly news releases are issued with two contestants being featured in each newspaper. Arrangements for radio publicity have been made which will begin this week.\r\nV. h..-I-hBERShIP CAPAIGN:\r\nConsiderable time has been spent in an effort to secure additional NAACP members in our Annual Fall i-lembership Campaign. Since the kick off Mass Meeting on October 4 weekly area meetings have been held which have combined our efforts. At each area meeting new workers have signd up to solicit memberships. SpeCial letters, received from the National Office, will be sent to all aelincuent members in this renew-al effort. A meeting of all campaign workers will be held on Thursday Night, November 5 in an ef'ort to give added impetus to the Fall drive.\r\nVI. POLITICAL CA PAIGN:\r\n\r\nAn intensive Get-Out-The-Vote Campaign was conducted-py the Branch leading up to the November 3 election. As a result of this and combined efforts of ministers, civic and political organizations 78% of the registered Negro voters went to the nolls. The Negro vote in Memphis and Shelby County, once described as thy: \"balance of Dower\" in an election, revealed itself as \"the power\" itself. Ninety-nine percent of the Negroes at -tia\"e_ rolls voted for President Johnson and others running on the Democratic slate whose views and re-\r\n,\t,-\r\nMemphis Branch NAACP Report -"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/volvoices/6943/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/volvoices:6945/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/volvoices/6943/canvas/2","type":"Canvas","label":{"none":["NAACP Report of Executive Secretary, October 7th thru November 4th, 1964 : page 3"]},"width":3517,"height":4477,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~volvoices:6944~datastream~JP2/full/440,560/0/default.jpg","width":440,"height":560,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~volvoices:6944~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/volvoices/6943/canvas/2/page/volvoices:6944","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/volvoices/6943/canvas/2/page/volvoices:6944/656e2cc845d57","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~volvoices:6944~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3517,"height":4477,"format":"image/jpeg
