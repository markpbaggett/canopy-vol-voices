<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Charles W. Cansler - Volunteer Voices </title><meta name="robots" content="index,follow"/><meta name="description" content="Professor Cansler was born near Maryville, Tennessee in 1871. He attended both Freedmen&#x27;s Normal Institue and Maryille College.  He became the first black railroad postal clerk in East Tennessee.  At age 19 he passed the bar examination.  After practicing law for two years, he became principal of Austin High and Knoxville Colored High Schools from 1912 to 1928.  Professor Cansler organized the East Tennessee Association of Teachers in Colored Schools and was its first President.  He was instrumental in obtaining funds for the Carnegie Library built in 1917 built on Vine Ave. for the African American community.  Professor Cansler is the author of Three Generations, the story of a free Negro family in Tennessee."/><meta property="og:title" content="Charles W. Cansler - Volunteer Voices "/><meta property="og:description" content="Professor Cansler was born near Maryville, Tennessee in 1871. He attended both Freedmen&#x27;s Normal Institue and Maryille College.  He became the first black railroad postal clerk in East Tennessee.  At age 19 he passed the bar examination.  After practicing law for two years, he became principal of Austin High and Knoxville Colored High Schools from 1912 to 1928.  Professor Cansler organized the East Tennessee Association of Teachers in Colored Schools and was its first President.  He was instrumental in obtaining funds for the Carnegie Library built in 1917 built on Vine Ave. for the African American community.  Professor Cansler is the author of Three Generations, the story of a free Negro family in Tennessee."/><meta property="og:url" content="https://markpbaggett.github.io/canopy-vol-voices/works/charles-w-cansler"/><meta property="og:image" content="https://digital.lib.utk.edu/iiif/2/collections~island
