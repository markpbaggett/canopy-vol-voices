3e"]}},"thumbnail":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/volvoices%3A6953/datastream/TN","width":200,"height":200,"type":"Image","format":"image/jpeg"}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/volvoices/6953/canvas/0","type":"Canvas","label":{"none":["NAACP Report of Executive Secretary, October 3rd thru November 7th, 1962 : page 1"]},"width":3548,"height":4503,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~volvoices:6955~datastream~JP2/full/444,563/0/default.jpg","width":444,"height":563,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~volvoices:6955~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/volvoices/6953/canvas/0/page/volvoices:6955","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/volvoices/6953/canvas/0/page/volvoices:6955/656e2cc8ed68e","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~volvoices:6955~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3548,"height":4503,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~volvoices:6955~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/volvoices/6953/canvas/0"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/volvoices/6953/canvas/0/annopage-0","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/volvoices/6953/canvas/0/annopage-0/annotation-0","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"1'tt/tr) /i\r\nREPORT OF EXECUTIVE SECRETARY\r\nOctober 3 - November 7, 1962\r\nI.\tPetition to Southern Bell Telephone and Telegraph Company\r\nA petition to the Southern Bell Telephone and Telegraph Company seeking\r\nelimination of discriminatory hiring policies has been drawn up and is being circulated in the community for signatures, with the hope of securing at least 20,000 signatures of phone owners to be presented to the Telephone Company. Further steps, planned by the Labor and Industry Committee, will be taken if necessary. All petitions sh id be turned in to the office on or before the November Branch meeting. To date approximately 1100 signatures of phone owners have been reported to the office.\r\n\r\nII.\tNegotiations For Desegregation of Movies\r\nThere has been a meeting held with the theatre owners and negotiating\r\n\r\ncommittee to work out desegregation of theatres. These negotiations are still underway and it is felt that some satisfactory agreement will soon be reached.\r\n\r\nIII. Complaints Filed With President's Committee on Equal Employment Opportunity Complaints have been filed with the President's Committee on Equal Employ-\r\n\r\nment Opportunity on behalf of eight employees of the Buckeye Cottonoil Division of the Buckeye Cellulose Corporation. These complaints protest discriminatory practices in job classification, upgrading, and segregated facilities at the plant.\r\n\r\nIV.\tSuit Filed Aginst St. Louis and San Francisco Railway Company\r\nAtty. Robert L. Carter, NAACP General Counsel, has filed a suit against\r\n\r\nthe St. Louis and San Francisco Railway Company and the Brotherhood of Railway Trainmen because of discriminatory practices in job classifications and exclusion of Negroes from the Union. Mr. S. L. Howard, Sr. and Mr. Daniel Tennon of Memphis are plaintiffs in this suit.\r\n                         -2-\r\nV.\tEqual Employment Opportunity Workshop\r\n  The Memphis Chapter of the Tennessee Council on Human Relations sponsored a workshop on  Equal Employment Opportunity conducted by Dr. Vivian Henderson of Nashville, Tennessee on October 19 and 20. The NAACP was requested to participate in this workshop. The Executive Secretary appeared as a panelist to give an outline of the Branch's efforts in the area of  equal employment  ppportunity. As a result of this meeting, heads of the NAACP, Memphis Community Relations Committee, Tennessee Council on Human Relations and the Urban League\t have met to work out ways of collectively attempting a solution\r\nof the employment problem.\r\nVI.\tMembership Camnaign\r\n  Because of the time necessarily consumed leading up to the General Election and the vote on the Charter, the Fall Membership Campaign has been extended until December 6.\tDuring\tpast month all workers have received individual lists of all memberships to be renewed. Area leaders have been called to meet and instructed to organize their particular areas, churches have been contacted for membership support and FFF contributions, businesses have been contacted by the chairmen of that committe as a follow-up to letters previausly sent, the telephone committee has been given a list of all deliquent 1961 members to contact, Newsletters have been sent to all members with emphasis on the Fall Campaign and a membership application at the bottom. A number of  memberships have been sent to the office as a result of our last Newsletter.\r\nVII. Freedom Seal Project\r\n  Mrs. Alzada Clark has been appointed chairman of the 1962 Freedam Seal Project. Mrs. Clark submitted\ther  organizational structure for this project at the October  Branch meeting. She has stipulated that\tBoard member be responsible for the purchase and/or sale of at least 5 sheets of seals at $1.00 per sheet. Those who can and will sell more are urged to do so. The Memphis Branch has 1000 sheets of seals to sell."},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/volvoices/6953/canvas/0"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/volvoices:6955/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/volvoices/6953/canvas/1","type":"Canvas","label":{"none":["NAACP Report of Executive Secretary, October 3rd thru November 7th, 1962 : page 2"]},"width":3544,"height":4496,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~volvoices:6954~datastream~JP2/full/443,562/0/default.jpg","width":443,"height":562,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~volvoices:6954~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/volvoices/6953/canvas/1/page/volvoices:6954","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/volvoices/6953/canvas/1/page/volvoices:6954/656e2cca1e4d3","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~volvoices:6954~datastream~JP2/full/full/0/default.jpg","type":"Image","width":3544,"height":4496,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~volvoices:6954~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/volvoices/6953/canvas/1"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/volvoices:6954/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"form
