"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~volvoices:13800~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/volvoices/13797/canvas/3/page/volvoices:13800","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/volvoices/13797/canvas/3/page/volvoices:13800/656e35f33c166","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~volvoices:13800~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2313,"height":2933,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~volvoices:13800~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/volvoices/13797/canvas/3"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/volvoices:13800/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/volvoices/13797/canvas/4","type":"Canvas","label":{"none":["[Letter] 1849 Dec. 12, Hanover College [Indiana] [to] Parents [Mr. and Mrs. Ethel Henry Porter] : page 5"]},"width":2305,"height":2917,"thumbnail":[{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~volvoices:13799~datastream~JP2/full/288,365/0/default.jpg","width":288,"height":365,"type":"Image","format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~volvoices:13799~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]}],"items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/volvoices/13797/canvas/4/page/volvoices:13799","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/volvoices/13797/canvas/4/page/volvoices:13799/656e35f459640","type":"Annotation","motivation":"painting","body":{"id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~volvoices:13799~datastream~JP2/full/full/0/default.jpg","type":"Image","width":2305,"height":2917,"format":"image/jpeg","service":[{"@id":"https://digital.lib.utk.edu/iiif/2/collections~islandora~object~volvoices:13799~datastream~JP2","@type":"http://iiif.io/api/image/2/context.json","profile":"http://iiif.io/api/image/2/level2.json"}]},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/volvoices/13797/canvas/4"}]}],"annotations":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/volvoices/13797/canvas/4/annopage-4","type":"AnnotationPage","items":[{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/volvoices/13797/canvas/4/annopage-4/annotation-4","type":"Annotation","motivation":"commenting","body":{"type":"TextualBody","language":"en","format":"text/plain","value":"5\u003c/add\u003e\u003c/p\u003e\u003cp\u003eA few days since it commenced \u003cemph\u003esnowing\u003c/emph\u003e; and Continued \u003corig reg=\"until\"\u003euntill\u003c/orig\u003e it was 5 or 6 inches deep. It commenced again this morning; and is now coming down at a fine rate. Poor Hanover can not afford but one \u003cemph\u003esleigh\u003c/emph\u003e; which has been going all of the time, \u003corig reg=\"until\"\u003euntill\u003c/orig\u003e all of the horses in \u003cabbr expan=\"Hanover\"\u003eH \u0026mdash;\u003c/abbr\u003e are broke down. As our \u003corig reg=\"delegation\"\u003edeligation\u003c/orig\u003e are not among the \u003cemph\u003efavored few\u003c/emph\u003e ; we talk of getting a couple of \u003cemph\u003eyoke of oxen\u003c/emph\u003e, hitching them to a plank, get all of the dinner bells in town, and take the \u003cemph\u003egals\u003c/emph\u003e a sleigh-riding!!!\u003c/p\u003e\u003cp\u003eOur \u003cemph\u003eCatalogues of society\u003c/emph\u003e have come to hand today, and I will send you some for distribution by next mail. Please remember that \u003cemph\u003eI\u003c/emph\u003e get \u003cdel type=\"overstrike\"\u003ethe\u003c/del\u003e it up; and prepared nearly all of the manuscripts. I mention this in order that you may see what I \u003cemph\u003ecan do when I try\u003c/emph\u003e. Our \u003cemph\u003eSociety\u003c/emph\u003e is at the height of her \u003cemph\u003eglory\u003c/emph\u003e; And may it ever continue to \u003cdel type=\"overstrike\"\u003ebe\u003c/del\u003e occupy that \u003cunclear\u003ecomprandmy\u003c/unclear\u003e position of talent, and numbers, which she now does.\u003c/p\u003e\u003cp\u003eWe have chosen our \u003cemph\u003espring speakers\u003c/emph\u003e, and \u003cemph\u003eI\u003c/emph\u003e \u0026amp; \u003cname type=\"person\"\u003eBen\u003c/name\u003e are among the number,. Ben intends to \u003cemph\u003eresign\u003c/emph\u003e, as he expects to start to B \u0026mdash; before the end of the session. As for myself I intend to do my \u003cemph\u003ebest\u003c/emph\u003e for the honor of \u003cemph\u003eSociety\u003c/emph\u003e. As a matter of course I expect to get  some new clothes: such as a broad-\u003corig reg=\"cloth\"\u003ecloath\u003c/orig\u003e coat, new-boots, hat \u0026amp; pants; as I have none now which would be fit for such an occasion.\u003c/p\u003e\u003cp\u003eI suppose the suit will cost $30.00.\u003c/p\u003e\u003cp\u003eI do not think that I have been extravagant at all this session, as I have bought nothing that I did not need. I have \u003corig reg=\"received\"\u003erecieved\u003c/orig\u003e $32.20; while my \u003cemph\u003ebooks\u003c/emph\u003e, \u003cemph\u003eboots\u003c/emph\u003e, and \u003cemph\u003eboard\u003c/emph\u003e, have consumed all of it, leaving nothing for contingent expense, such as washing, lights, society expenses, clothes, and other \u003cemph\u003elittle\u003c/emph\u003e expenses. I do not think that I can get along with less than $100.00 a year, which at $16 2/3. a month, for four months would amount to 66.66. while I have only \u003cabbr expan=\"received\"\u003erec.\u003c/abbr\u003e $37.50.\u003c/p\u003e\u003cp\u003eI would like if you could send me $25.00, so that I can pay what I owe; and have enough on hand to meet the other expenses.\u003c/p\u003e\u003cp\u003eRemember me to all of my friends at home, and ask Pres \u0026amp; \u003cname type=\"person\"\u003eBunyan\u003c/name\u003e to write to me. Please let me know whether I can come home next spring, and whether you are going to send us a christmas box.\u003c/p\u003e\u003cp\u003eThe faculty all send love to you; \u0026amp; \u003cname type=\"person\"\u003e\u003cabbr expan=\"Professor\"\u003eProf\u003c/abbr\u003e Sturgus\u003c/name\u003e says he wishes you would write so he could answer it.\u003c/p\u003e\u003cp\u003eThe Tennesseans all send love; and are as fine a set of fellows as the world has ever produced. And I Remain\u003c/p\u003e\u003ccloser\u003e\u003csalute\u003eYour Affectionate Son\u003c/salute\u003e\u003csigned\u003e\u003cname type=\"person\"\u003e\u003cemph\u003eEdward\u003c/emph\u003e\u003c/name\u003e\u003c/signed\u003e\u003c/closer\u003e"},"target":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/volvoices/13797/canvas/4"}]}],"seeAlso":[{"id":"https://digital.lib.utk.edu/collections/islandora/object/volvoices:13799/datastream/HOCR","type":"Dataset","label":{"none":["HOCR"]},"format":"text/vnd.hocr+html","profile":"http://kba.cloud/hocr-spec/1.2/"}]},{"id":"https://digital.lib.utk.edu/notdereferenceable/assemble/manifest/volvoices/13797/canvas/5","type":"Canvas","label":{"none":["[Letter] 1849 Dec. 12, Hanover College [Indiana] [to] Parents [Mr. and Mrs. Ethel Henry Porter] : page 6"]},
