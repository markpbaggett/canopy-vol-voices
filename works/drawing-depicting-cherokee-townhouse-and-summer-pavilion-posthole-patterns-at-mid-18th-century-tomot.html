<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Drawing depicting Cherokee townhouse and summer pavilion posthole patterns at mid-18th century Tomotley - Volunteer Voices </title><meta name="robots" content="index,follow"/><meta name="description" content="This is a drawing of posthole patterns dating back to the mid-18th century of a winter townhouse (top) and summer pavilion (below) from the Overhill Cherokee town of Tomotley. All political and social events were held in these townhouses. The winter townhouse was a large conical structure, which contained amphitheater seating around a central hearth. The rectangular summer town or council house was an open pavilion suitable for warm weather. Excavations of Tomotley were conducted by the University of Tennessee in 1976 as part of the Tellico Archaeological Project in anticipation of the flooding of the Lower Little Tennessee River by the Tellico Dam Reservoir. The excavations were conducted under contract with the National Park Service and the Tennessee Valley Authority (TVA). Principal investigator, Alfred K. Guthe. Field Director, Gerald F. Schroedl."/><meta property="og:title" content="Drawing depicting Cherokee townhouse and summer pavilion posthole patterns at mid-18th century Tomotley - Volunteer Voices "/><meta property="og:description" content="This is a drawing of posthole patterns dating back to the mid-18th century of a winter townhouse (top) and summer pavilion (below) from the Overhill Cherokee town of Tomotley. All political and social events were held in these townhouses. The winter townhouse was a large conical structure, which contained amphitheater seating around a central hearth. The rectangular summer town or council house was an open pavilion suitable for warm weather. Excavations of Tomotley were conducted by the University of Tennessee in 1976 as part of the Tellico Archaeological Project in anticipation of the flooding of the Lower Little Tennessee River by the Tellico Dam Reservoir. The excavations were conducted under contract with the National Park Service and the Tennessee Valley Authority (TVA). Principal investigator, Alfred K. Guthe. Field Director, Gerald F. Schroedl."/><meta property="og:url" content="https://markpbaggett.github.io/canopy-vol-voices/works/drawing-depicting-cherokee-townhouse-and-summer-pavilion-posthole-patterns-at-mid-18th-century-tomot"/><meta property="og:image" content="https://digital.lib.utk.edu/iiif/2/collections~islandora~object~volvoices%3A4062~datastream~JP2/full/422,624/0/default.jpg"/><meta property="og:image:alt" content="Drawing depicting Cherokee townhouse and summer pavilion posthole patterns at mid-18th century Tomotley"/><meta property="og:image:type" content="image/jpeg"/><meta property="og:image:width" content="422"/><meta property="og:image:height" content="624"/><link rel="canonical" href="https://markpbaggett.github.io/canopy-vol-voices/works/drawing-depicting-cherokee-townhouse-and-summer-pavilion-posthole-patterns-at-mid-18th-century-tomot"/><meta name="next-head-count" content="14"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/><link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700&amp;family=DM+Serif+Display&amp;display=swap" rel="stylesheet"/><link rel="preload" href="/canopy-vol-voices/_next/static/css/ceeb0b88c1965bb8.css" as="style" crossorigin=""/><link rel="stylesheet" href="/canopy-vol-voices/_next/static/css/ceeb0b88c1965bb8.css" crossorigin="" data-n-p=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/canopy-vol-voices/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/canopy-vol-voices/_next/static/chunks/webpack-61753c1619c1c505.js" defer="" crossorigin=""></script><script src="/canopy-vol-voices/_next/static/chunks/fram
