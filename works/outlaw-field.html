<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Outlaw Field - Volunteer Voices </title><meta name="robots" content="index,follow"/><meta name="description" content="Opening ceremonies of the Clarksville airport were held in 1929 and the airport was designated Outlaw Field to honor Colonel John Outlaw.  In the 1920&#x27;s John F. Outlaw began operating a private field in the northern part of Montgomery County.  Colonel Outlaw was killed by lightning on July 27, 1942, while serving with the Army Air Force in World War II.  A group of citizens purchased land necessary for an airport.  This purchase of 225 acres from J. C. Caroland paved the way for additional purchases and expansion of services and facilities. Listed in unknown order are Miss Francis Rollow, John Outlaw, Pete Neblette, Long, Berkley, Sterchie, Jake Cotham, Louis Edwards, Louie Gasser, Albert Gasser, Bill Irby, Dick Hoffman, and Lt. Douglas."/><meta property="og:title" content="Outlaw Field - Volunteer Voices "/><meta property="og:description" content="Opening ceremonies of the Clarksville airport were held in 1929 and the airport was designated Outlaw Field to honor Colonel John Outlaw.  In the 1920&#x27;s John F. Outlaw began operating a private field in the northern part of Montgomery County.  Colonel Outlaw was killed by lightning on July 27, 1942, while serving with the Army Air Force in World War II.  A group of citizens purchased land necessary for an airport.  This purchase of 225 acres from J. C. Caroland paved the way for additional purchases and expansion of services and facilities. Listed in unknown order are Miss Francis Rollow, John Outlaw, Pete Neblette, Long, Berkley, Sterchie, Jake Cotham, Louis Edwards, Louie Gasser, Albert Gasser, Bill Irby, Dick Hoffman, and Lt. Douglas."/><meta property="og:url" content="https://markpbaggett.github.io/canopy-vol-voices/works/outlaw-field"/><meta property="og:image" content="https://digita
